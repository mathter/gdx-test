apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main {
        java {
            srcDirs "src/java"
        }

        resources {
            srcDirs "src/resources"
        }
    }
}


eclipse.project {
    name = appName + "-core"
}
